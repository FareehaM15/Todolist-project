<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/stylesnp.css">
</head>
<body>
    <header>
        <div class="button-container">
            
            <button class="button-55 settings-icon" role="button">Settings</button>
        </div>
    </header>


<aside class="settings-sidebar">
    <button class="close-sidebar-btn">Close</button>
    <div class="settings-content">
        <div class="customimage">
            <div class="customtext bg">CHOOSE BACKGROUND</div>
            <div class="imagerow">
                <button class="imagesbutton" id="image1"><img src="images/bg1.jpg" class="images"></button>
                <button class="imagesbutton" id="image2"><img src="images/bg2.jpg" class="images"></button>
                <button class="imagesbutton" id="image3"><img src="images/bg3.jpg" class="images"></button>
            </div>
            <div class="imagerow">
                <button class="imagesbutton" id="image4"><img src="images/bg4.jpg" class="images"></button>
                <button class="imagesbutton" id="image5"><img src="images/bg5.jpg" class="images"></button>
                <button class="imagesbutton" id="image6"><img src="images/bg6.jpg" class="images"></button>
            </div>
            <div class="imagerow">
                <button class="imagesbutton" id="image7"><img src="images/bg7.jpg" class="images"></button>
                <button class="imagesbutton" id="image8"><img src="images/bg8.jpg" class="images"></button>
                <button class="imagesbutton" id="image9"><img src="images/bg9.jpg" class="images"></button>
            </div>
            <div class="imagerow">
                <button class="imagesbutton" id="image10"><img src="images/bg10.jpg" class="images"></button>
                <button class="imagesbutton" id="image11"><img src="images/bg11.jpg" class="images"></button>
                <button class="imagesbutton" id="image12"><img src="images/bg12.jpg" class="images"></button>
            </div>
            <div class="imagerow">
                <button class="imagesbutton" id="image13"><img src="images/bg13.jpg" class="images"></button>
                <button class="imagesbutton" id="image14"><img src="images/bg14.jpg" class="images"></button>
                <button class="imagesbutton" id="image15"><img src="images/bg15.jpg" class="images"></button>
            </div>
            <div class="imagerow">
                <button class="imagesbutton" id="image13"><img src="images/bg16.png" class="images"></button>
                <button class="imagesbutton" id="image14"><img src="images/bg17.jpg" class="images"></button>
                <button class="imagesbutton" id="image15"><img src="images/bg18.jpg" class="images"></button>
            </div>
            
            <div class="upload-wrapper">
                <button id="upload">Upload Your Own!</button>
                <input type="file" id="upload-background" style="display: none;">
            </div>
            
       </div>
    </div>
    <div class="section">
        <h3>Choose Sound</h3>
        <div class="soundrow">
          <button class="soundbutton" data-src="sounds/sound1.mp3">Sound 1</button>
          <button class="soundbutton" data-src="sounds/sound2.mp3">Sound 2</button>
          <button class="soundbutton" data-src="sounds/sound3.mp3">Sound 3</button>
        </div>
        <div class="soundrow">
          <button class="soundbutton" data-src="sounds/sound4.mp3">Sound 4</button>
          <button class="soundbutton" data-src="sounds/sound5.mp3">Sound 5</button>
          <button class="soundbutton" data-src="sounds/sound6.mp3">Sound 6</button>
        </div>
    </div>
</aside>



    <!-- Settings Sidebar -->
    <aside class="settings-sidebar">
        <button class="close-sidebar-btn">Close</button>
        <div class="settings-content">
            
        </div>
    </aside>
    
    <!-- To-Do List Section -->
    <div class="todo-section">
        <input type="text" id="new-task-input" placeholder="Enter a new task" style ="width:450px;">
        <button id="new-task-button">Add Task</button>
        <ul id="task-list"></ul>
    </div>
    <div class="timer-section">
        <div class="timer-display" id="timer-display">00:00:00</div>
        <div class="timer-controls">
          <input type="number" id="hours" placeholder="Hours" min="0">
          <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
          <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
          <button id="set-timer-button">Set Timer</button>
        </div>
        <div class="timer-buttons">
          <button id="start-pause-button">Start</button>
          <button id="reset-button">Reset</button>
        </div>
        <div class="session-buttons">
          <button id="focus-button">Focus</button>
          <button id="break-button">Break</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
